    <script src="maxHeight.js"></script>
    <style>
    .post img {
        width: 100%;
        opacity: 0;
        transition: opacity .2s ease-in .25s;
    }
    
    .loaded img {
        opacity: 1;
    }
    
    .imglist {
        width: 100%;
        height: 600px;
        overflow: hidden;
    }
    
    .imglist>img {
        width: 100%;
        height: 600px;
        transition: .6s filter;
        filter: blur(5px);
    }
    
    .sc {
        transform-origin: 50% 50%;
        -webkit-transform-origin: 50% 50%;
    }
    </style>
    <script>
   
    //封装插件
    jQuery.extend({
        imageload: function(img) {
            $(document).ready(function() {
                $("img").each(function() {
                    if ($(this).offset().top < $(window).height()) {
                        $(this).attr("src", $(this).attr("x-src"));
                    } else {
                        $(window).scroll(function() {
                            $("img").each(function() {
                                if ($(this).attr("src") == "") {
                                    if (($(this).offset().top + $(this).width() / 8) <
                                        $(window).height() + $(window).scrollTop()) {
                                        $(this).attr("src", $(this).attr("x-src"));
                                    }
                                }
                            })
                        });
                    }
                })
            });
        }
    })
    </script>
